<!DOCTYPE html>
<html>
<head>
    <title>Wix javascript test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <!-- Testing Facilities DO NOT REMOVE OR CHANGE THIS BLOCK -->
    <link rel="stylesheet" href="../../testframework/css/testframework.css">
    <script src="../../testframework/javascript/jasmine.js"></script>
    <script src="../../testframework/javascript/jasmine-test-reporter.js"></script>
    <script src="../../testframework/javascript/TestManager.js"></script>
    <script src="../../testframework/tests/test001.js"></script>
    <script src="../../testframework/tests/test002.js"></script>
    <script src="../../testframework/tests/test003.js"></script>
    <script src="../../testframework/tests/test004.js"></script>
    <script src="../../testframework/tests/test005.js"></script>

    <!-- gallery style -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- test classes -->
    <script src="../javascript/ImageFinder.js"></script>
    <script src="../javascript/Gallery.js"></script>

    <!-- modules -->
    <script src="../javascript/search-modules/static.js"></script>
    <script src="../javascript/search-modules/flickr.js"></script>

    <!-- initiate world -->
    <script>
        window.imageFinder = new window.classes.ImageFinder({
          'static': new window.classes.StaticModule(),
          'flickr': new window.classes.FlickrModule('b394136d5dde8d9d0d4f8fc6685386e2'),
        });

        // Create a gallery when page is loaded
        window.onload = () => {
          new window.classes.Gallery(window.imageFinder)
            .addToNode(document.getElementById('first-gallery'));

          new window.classes.Gallery(window.imageFinder)
            .addToNode(document.getElementById('second-gallery'));

          initiateTest();
        };
    </script>

</head>
<body>
    <div id="first-gallery" />
    <div id="second-gallery" />
</body>
</html>
